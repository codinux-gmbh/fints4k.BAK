apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

//    implementation "com.fasterxml.jackson.core:jackson-core:$jacksonXmlVersion"
//    implementation "com.fasterxml.jackson.core:jackson-databind:$jacksonXmlVersion"
//    implementation "com.fasterxml.jackson.core:jackson-annotations:$jacksonXmlVersion"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:$jacksonXmlVersion"
    implementation "com.fasterxml.woodstox:woodstox-core:6.2.1"

    implementation('org.simpleframework:simple-xml:2.7.1'){
        exclude module: 'stax'
        exclude module: 'stax-api'
        exclude module: 'xpp3'
    }


    implementation 'com.tickaroo.tikxml:annotation:0.8.13'
    implementation 'com.tickaroo.tikxml:core:0.8.15'

    annotationProcessor 'com.tickaroo.tikxml:processor:0.8.13'


    testImplementation "junit:junit:$junitVersion"
    testImplementation "org.assertj:assertj-core:$assertJVersion"

    testImplementation "org.slf4j:slf4j-simple:$slf4jVersion"
}